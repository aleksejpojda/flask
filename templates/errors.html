{% extends 'base.html' %}
{% block title %}
Сисок файлов с ошибками
{% endblock %}

{% block body %}
<a href="/">Список устройств</a>
<h1>Выберите файл для просмотра несоответствий</h1>
{% for files in onlyfiles %}

      <a href="/errors/{{ files }}">{{ files }}</a>
    </p>
{% endfor %}
{% endblock %}
