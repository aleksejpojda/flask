{% extends 'base.html' %}
{% block title %}
Сисок файлов с ошибками
{% endblock %}

{% block body %}
<div class="main-index">
  <div class="head-index">
    <h2>Выберите файл для просмотра несоответствий</h2>
  </div>
  <div class="list-file-index">
    {% for files in onlyfiles %}
      <a href="/errors/{{ files }}">{{ files }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
