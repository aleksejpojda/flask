{% extends 'base.html' %}
{% block title %}
Сисок файлов конфигурации
{% endblock %}

{% block body %}
<a href="/">Список устройств</a>
<h1>Выберите файл для просмотра команд, которые будут отправлены на устройство</h1>
{% for files in onlyfiles %}
    <p>
      <a href="/conf/{{ files }}">{{ files }}</a>
    </p>
{% endfor %}
{% endblock %}
